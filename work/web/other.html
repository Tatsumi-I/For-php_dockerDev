<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Document</title>
  </head>
  <body>
    <script>
      "use strict";
      // let fonts;
      // function preload(){
      //   fonts = loadFont('assets/Inconsolata-Regular.ttf');
      // }
      function setup() {
        createCanvas(280, 280);
        colorMode(HSB, 360, 100, 100, 100);
        background(0);
      }

      function draw() {
        push();
        rotateY(frameCount * 0.002);

        fill(55);
        textSize(30);
        text(";wq", 100, 100);
        stroke(100);
        line(100, 90, 200, 200);
        // background(0);
        pop();
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  </body>
</html>
